<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Español Latino | Próximamente - Aprendiendo Idiomas</title>
  
  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="../assets/styles.css">

  <!-- Estilos exclusivos para esta página "Coming Soon" -->
  <style>
    /* Centrado vertical perfecto */
    .coming-soon-container {
      min-height: 80vh; /* Ocupa casi toda la pantalla */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Tarjeta flotante */
    .blueprint-card {
      background: var(--card);
      border: 1px dashed var(--brand); /* Borde punteado estilo plano */
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      animation: float 6s ease-in-out infinite; /* Animación de flotación */
    }

    /* Animación suave */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Icono central */
    .construction-icon {
      width: 80px; height: 80px;
      background: rgba(158, 255, 128, 0.1); /* Verde suave */
      color: var(--brand-2);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px;
    }

    /* Barra de progreso */
    .progress-container {
      background: var(--bg);
      border-radius: 50px;
      height: 10px;
      width: 100%;
      margin: 20px 0;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .progress-bar {
      height: 100%;
      width: 35%; /* Simula un 35% de avance */
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      border-radius: 50px;
      position: relative;
    }
    /* Efecto de brillo en la barra */
    .progress-bar::after {
      content: '';
      position: absolute; top: 0; left: 0; bottom: 0; right: 0;
      background-image: linear-gradient(
        -45deg, rgba(255,255,255,.2) 25%, transparent 25%, 
        transparent 50%, rgba(255,255,255,.2) 50%, 
        rgba(255,255,255,.2) 75%, transparent 75%, transparent);
      z-index: 1;
      background-size: 20px 20px;
      animation: move 2s linear infinite;
    }
    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }
  </style>
</head>

  <main class="container">

          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          </svg>

        <span class="badge" data-lang="es" style="margin: 0 auto 15px;">ES</span>

        <p class="lead" style="font-size: 0.95rem;">
          Estamos preparando las lecciones de <strong>Español Latino</strong> con la misma calidad que el curso de Kichwa.
        </p>

        <!-- Barra de Progreso Animada -->
        <div style="text-align: left; margin-top: 25px;">

      </div>

</body>
