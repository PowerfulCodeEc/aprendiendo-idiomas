<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inglés Gamer | Próximamente - Aprendiendo Idiomas</title>
  
  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="../assets/styles.css">

  <!-- Estilos Gamer -->
  <style>
    .coming-soon-container {
      min-height: 80vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
    }

    .blueprint-card {
      background: var(--card);
      border: 2px solid var(--border); /* Borde sólido para look más "bloque" */
      border-radius: 16px; /* Menos redondeado, más cuadrado */
      padding: 40px;
      max-width: 500px; width: 100%;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: pixel-float 4s ease-in-out infinite;
    }

    /* Animación tipo "drop item" de Minecraft */
    @keyframes pixel-float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(1deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* Icono del Bloque */
    .block-icon {
      width: 90px; height: 90px;
      background: rgba(184, 146, 255, 0.1); /* Tono violeta/portal */
      color: var(--accent);
      border-radius: 12px; /* Cuadrado con bordes suaves */
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px;
      border: 2px solid rgba(184, 146, 255, 0.3);
    }

    /* Barra de carga estilo XP */
    .xp-bar-container {
      background: #3a3a3a;
      border: 2px solid #000;
      height: 16px; width: 100%;
      margin: 20px 0; border-radius: 4px;
      overflow: hidden;
    }
    .xp-bar {
      height: 100%; width: 60%;
      background: #16a34a; /* Verde XP */
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.3);
      position: relative;
    }
    
    /* Texto pixelado simulado */
    .pixel-text {
      font-family: monospace; /* Fuente monoespaciada para look retro */
      letter-spacing: -0.5px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="container nav">
      <a href="../index.html" class="logo">
        <span class="logo-badge">AI</span>
        <span class="logo-text">Aprendiendo Idiomas</span>
      </a>
      <a href="../index.html" class="nav-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        Salir al Lobby
      </a>
    </nav>
  </header>

  <main class="container">
    <div class="coming-soon-container">
      
      <!-- TARJETA GAMER -->
      <div class="blueprint-card">
        
        <!-- Icono: Cubo 3D -->
        <div class="block-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
          </svg>
        </div>

        <span class="badge" data-lang="en" style="margin: 0 auto 15px;">EN</span>
        
        <h1 style="margin: 0 0 10px;" class="pixel-text">Crafteando Lecciones...</h1>
        <p class="lead" style="font-size: 0.95rem;">
          Estamos construyendo este mundo bloque a bloque. Pronto podrás aprender inglés mientras exploras.
        </p>

        <!-- Barra de Carga -->
        <div style="text-align: left; margin-top: 25px;">
          <small style="color: var(--muted); font-weight: 700; text-transform: uppercase;">Generando Terreno</small>
          
          <div class="xp-bar-container">
            <div class="xp-bar"></div>
          </div>
          
          <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--muted); font-family: monospace;">
            <span>Renderizando vocabulario...</span>
            <span>60%</span>
          </div>
        </div>

      </div>

      <!-- ACCIONES -->
      <div style="margin-top: 40px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
        
        <!-- Ver Videos (Esto SÍ funciona) -->
        <!-- NOTA: He puesto el ID de la lista de inglés que me diste antes -->
        <a href="https://www.youtube.com/playlist?list=PLQm6D1IUAGCMBMeEhdw20VWmiuODBL_k5" target="_blank" class="cta cta-primary">

          Ver Playlist en YouTube

        <!-- Ir a Kichwa -->
        <a href="../kichwa/index.html" class="cta cta-outline">
          Explorar Kichwa
        </a>

      </div>

    </div>
  </main>

  <footer>
    <div class="container">
      <p>© 2026 Aprendiendo Idiomas.</p>
    </div>
  </footer>

</body>
</html>
