<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de enlaces internos</title>
</head>
<body>

    <!-- Menú al principio de la página -->
    <nav>
        <a href="#casa">Casa</a> |
        <a href="#hotel">Hotel</a>
    </nav>

    <hr>

    <!-- Mucho contenido para que haya scroll -->
    <p>Lorem ipsum... (texto de relleno)</p>

    <!-- Sección CASA -->
    <h2 id="casa">Sección Casa</h2>
    <p>Contenido de la sección casa...</p>

    <!-- Más contenido de relleno -->
    <p>Lorem ipsum... (más texto)</p>

    <!-- Sección HOTEL -->
    <h2 id="hotel">Sección Hotel</h2>
    <p>Contenido de la sección hotel...</p>

</body>
</html>
